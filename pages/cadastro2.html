<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro ok</title>

    <style>
        form {
            border: 2px solid black;
        }

        label {
            margin-left: 10px;
        }
        input{
            padding: 4px;
        }
        
        button{
            margin-top: 5px;
            margin-bottom: 10px;
            margin-left: 80px;
            background-color: rgba(75, 77, 77, 0.365);
            border-radius:5px;
            padding: 4px;
        
        }

    </style>
</head>
<body>
    
<h1>Cadastro</h1>


<form action="" method="post"><br/>
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" size="35" maxlength="40"><br/><br/>
    </div>
    <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" size="34" maxlength="40"><br/><br/>
    </div>
    <div>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" size="32" maxlength="20"><br/><br/>
    </div>
    <div>
        <label for="">Cidade:</label>
        <input type="text" id="cidade"  size="34" maxlength="40"><br/><br/>
    </div>
    <div>
        <label for="telefone">Telefone:</label>
        <input type="text" id="ddd" size="4" maxlength="4"> 
        <input type="number" id="telefone" size="" maxlength="9">
        <br/><br/>
    </div>
    <div>
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario"placeholder="Entre com o seu login" size="33" maxlength="15" ><br/><br/>
    </div>
    <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" size="35" maxlength="8"><br/><br/>
    </div>

<button>Finalizar minha inscrição</button>

</form>

</body>
</html>
